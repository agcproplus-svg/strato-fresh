<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clutch Play</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Team Selection Screen -->
  <div id="teamSelect" class="screen">
    <h1>üèà Clutch Play</h1>
    <div class="select-row">
      <label>User Team:
        <select id="userTeam"></select>
      </label>
      <label>CPU Team:
        <select id="cpuTeam"></select>
      </label>
    </div>
    <button id="startGame" class="primary-btn">Start Game</button>
  </div>

  <!-- Game Board -->
  <div id="gameBoard" class="screen" style="display:none;">
    <div id="scoreboard">
      <div id="resultBox">Game Start: User Offense vs CPU Defense</div>
    </div>

    <div id="fieldWrapper">
      <div id="offenseCol" class="team-col"></div>
      <div id="field"></div>
      <div id="defenseCol" class="team-col"></div>
    </div>

    <div id="playButtons">
      <button class="play-btn" data-play="Run RB">Run RB</button>
      <button class="play-btn" data-play="Short Pass">Short Pass</button>
      <button class="play-btn" data-play="Deep Pass">Deep Pass</button>
      <button class="play-btn" data-play="Screen">Screen</button>
      <button class="play-btn" data-play="TE Seam">TE Seam</button>
      <button class="play-btn" data-play="Punt">Punt</button>
      <button class="play-btn" data-play="Field Goal">Field Goal</button>
    </div>
  </div>

  <!-- Player popup -->
  <div id="playerPopup"></div>

  <script src="app.js"></script>
  <script>
    // preload team options
    fetch("data/rosters-2008.json")
      .then(res => res.json())
      .then(rosters => {
        const userSel = document.getElementById("userTeam");
        const cpuSel = document.getElementById("cpuTeam");
        Object.keys(rosters).forEach(team => {
          const opt1 = document.createElement("option");
          opt1.value = team;
          opt1.textContent = team;
          userSel.appendChild(opt1);

          const opt2 = document.createElement("option");
          opt2.value = team;
          opt2.textContent = team;
          cpuSel.appendChild(opt2);
        });
      });
  </script>
</body>
</html>
