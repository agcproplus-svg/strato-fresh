<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Strat-like Cards ‚Äî 2008</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <img id="brandLogo" src="assets/logos/NYG.svg" alt="logo"/>
        <div class="title">Gridiron Cards ‚Äî 2008 (Strat-inspired)</div>
      </div>
      <div class="topbar">
        <div class="controls">
          <select id="userSel" class="select"></select>
          <select id="cpuSel" class="select"></select>
          <button id="startBtn" class="admin-btn">Start Game</button>
        </div>
        <button id="adminBtn" class="admin-btn">Admin</button>
      </div>
    </div>

    <div id="game" style="display:none" class="grid">
      <div class="panel">
        <div class="row"><div><b>Result</b></div><div class="row"><span class="badge" id="posBadge">USER ball</span> <span class="badge" id="downBadge">1st & 10 @ 25</span></div></div>
        <div id="result" class="result">Waiting‚Ä¶</div>
        <div class="field" id="field">
          <div class="hash" style="top:6%"></div><div class="hash" style="top:16%"></div><div class="hash" style="top:26%"></div>
          <div class="hash" style="top:36%"></div><div class="hash" style="top:46%"></div><div class="hash" style="top:56%"></div>
          <div class="hash" style="top:66%"></div><div class="hash" style="top:76%"></div><div class="hash" style="top:86%"></div>
          <div id="ball" class="ball">üèà</div>
        </div>
        <div id="offBar" class="playbar"></div>
        <div id="defBar" class="playbar"></div>
      </div>

      <div class="panel">
        <div class="row"><b id="leftTitle">USER Offense</b><div class="row"><img id="leftLogo" class="logo"/><div id="leftAbbr" class="badge"></div></div></div>
        <div id="leftRoster" class="side"></div>
      </div>

      <div class="panel">
        <div class="row"><b id="rightTitle">CPU Defense</b><div class="row"><img id="rightLogo" class="logo"/><div id="rightAbbr" class="badge"></div></div></div>
        <div id="rightRoster" class="side"></div>
      </div>
    </div>

    <div id="logPanel" style="margin-top:12px" class="panel">
      <div><b>Play-by-play</b></div>
      <div id="log" class="log"></div>
    </div>
  </div>

  <div id="hoverCard" class="pop">
    <h4 id="hoverTitle">Player</h4>
    <div class="small" id="hoverPos">POS</div>
    <pre id="hoverStats">{}</pre>
  </div>

  <div id="adminModal" class="modal" style="display:none">
    <div class="card">
      <div class="row"><b>Admin Editor</b><button id="adminClose">Close</button></div>
      <div style="margin-top:8px">
        <div class="small">Edit rosters JSON (paste full 2008 rosters) and Save to localStorage.</div>
        <textarea id="rosterText"></textarea>
        <div style="margin-top:8px"><button id="saveRosters" class="admin-btn">Save to Local</button> <button id="exportBtn" class="admin-btn">Export Current</button> <button id="clearLocal" class="admin-btn">Clear Local</button></div>
        <div style="margin-top:8px"><textarea id="importText" placeholder='Paste JSON for import'></textarea></div>
        <div style="margin-top:8px"><button id="importBtn" class="admin-btn">Import</button></div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
